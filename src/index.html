<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="game">
      <div class="statistics">
        <p class="statistics__wins result">
          Wins: <span class="statistics__wins-info result__info">0</span>
        </p>
        <p class="statistics__losses result">
          Losses: <span class="statistics__losses-info result__info">0</span>
        </p>
        <p class="statistics__attempts result">
          Average number of attempts:
          <span class="statistics__attempts-info result__info">-</span>
        </p>
      </div>
      <div class="game__attempts">5</div>
      <div class="phrase">
        <div class="phrase__letter">A</div>
        <div class="phrase__letter"></div>
        <div class="phrase__letter"></div>
        <div class="phrase__letter">C</div>
        <div class="phrase__letter">D</div>
        <div class="phrase__letter"></div>
        <div class="phrase__letter"></div>
        <div class="phrase__letter">E</div>
      </div>
      <div class="board">
        <button class="board__letter">A</button>
        <button class="board__letter">B</button>
        <button class="board__letter">C</button>
        <button class="board__letter">D</button>
        <button class="board__letter">E</button>
        <button class="board__letter">F</button>
        <button class="board__letter">G</button>
        <button class="board__letter">H</button>
        <button class="board__letter">I</button>
        <button class="board__letter">J</button>

        <button class="board__letter">A</button>
        <button class="board__letter">B</button>
        <button class="board__letter">C</button>
        <button class="board__letter">D</button>
        <button class="board__letter">E</button>
        <button class="board__letter">F</button>
        <button class="board__letter">G</button>
        <button class="board__letter">H</button>
        <button class="board__letter">I</button>
        <button class="board__letter">J</button>
      </div>
      <form class="game__play">
        <select name="category" required class="game__play-category">
          <option value="">Choose category</option>
          <option value="food">Food</option>
          <option value="clothes">Clothes</option>
          <option value="sport">Sport</option>
          <option value="countries">Countries</option>
          <option value="brands">Brands</option>
        </select>
        <input type="submit" class="game__play-btn" value="Draw a phrase" />
      </form>
    </div>
  </body>
</html>
